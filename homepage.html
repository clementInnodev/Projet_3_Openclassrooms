<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/b9ebb4d88e.js" crossorigin="anonymous"></script>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body>


    <header class="header">
        <img src="/src/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header-logo">
    </header>


    <section class="localisation">

        <div class="localisation-user">
          <i class="fa-solid fa-location-dot"></i> Paris, Belleville
        </div>

        <div class="localisation-research">
            <h1 class="localisation-title">Réservez le menu qui vous convient</h1>
            <p class="localisation-txt">Découvrez les restaurants d'exception, sélectionnés par nos soins</p>
            <button class="localisation-btn">Explorer nos restaurants</button>
        </div>

    </section>

    <section class="guide">

      <h2 class="guide-title">Fonctionnement</h2>

      <div class="guide-card">
        <div class="guide-card-number">1</div>
        <i class="fa-solid fa-mobile-screen-button guide-card-icone"></i>
        <h3 class="guide-card-title">Choisissez un restaurant</h3>
      </div>

      <div class="guide-card">
        <div class="guide-card-number">2</div>
        <i class="fa-solid fa-list-ul guide-card-icone"></i>
        <h3 class="guide-card-title">Composez votre menu</h3>
      </div>

      <div class="guide-card">
        <div class="guide-card-number">3</div>
        <i class="fa-solid fa-igloo guide-card-icone"></i>
        <h3 class="guide-card-title">Dégustez au restaurant</h3>
      </div>

    </section>


    





  </body>
</html>
